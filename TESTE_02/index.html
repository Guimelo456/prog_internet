  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Botão com animação</title>
  <style>
    .botao {
      background-color: #3498db;  
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease; 
    }

    .botao:hover {
      background-color: pink; 
    }
  </style>
</head>
<body>

  <button class="botao">Passe o mouse aqui</button>

</body>
